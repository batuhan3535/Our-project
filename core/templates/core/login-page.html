{% load static%}
<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

 <!--Main CSS-->   
 
 <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
 



<title>Login</title>
</head>
<body>
    
    {% block body %}

    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="overflow: hidden;"><img src="https://picsum.photos/id/0/1000/955">
        </div>
    <div class="contents order-2 order-md-1">
    <div class="container">
    <div class="row align-items-center justify-content-center">
    <div class="col-md-7">
    <h3><strong>Login in</strong></h3>
    <p class="mb-4">Please enter below Username and Password.</p>
    <form action="{% url 'core:login' %}" method="post">
        {% csrf_token %}
    <div class="form-group first">
        <div class="input-group mb-3">
            <div class="input-group-append mr-2">
                <span class=""><i class="fas fa-user mt-3"></i></span>
            </div>
            <input type="text"
               class="form-control ml-2"
               name="{{ login_form.username.name }}"
               placeholder="{{ login_form.username.label }}"
               id="{{ login_form.username.id_for_label }}"
               {% if login_form.username.value != None %}value="{{ login_form.username.value|stringformat:'s' }}"{% endif %}
               maxlength="{{ login_form.username.field.max_length }}"
               {% if login_form.username.field.required %}required{% endif %}>
        </div>
    </div>
    <div class="form-group last mb-3">
        <div class="input-group mb-4">
            <div class="input-group-append">
                <span class=""><i class="fa fa-asterisk mt-3"></i></span>
            </div>
            <input type="password"
               class="form-control ml-3"
               name="{{ login_form.password.name }}"
               placeholder="{{ login_form.password.label }}"
               id="{{ login_form.password.id_for_label }}"
               {% if login_form.password.value != None %}value="{{ login_form.password.value|stringformat:'s' }}"{% endif %}
               maxlength="{{ login_form.password.field.max_length }}"
               {% if login_form.password.field.required %}required{% endif %}>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-6">
            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-arrow-circle-right mr-2"></i>Login</button>
        </div>
    </div>
    <div class="row">
        {% if login_form.errors %}
        <div class="alert alert-danger col-11 mt-3 ml-4" role="alert">
            Wrong username or password
        </div>
        {% endif %}
    </div>
    </form>

    <div>
        <p class="mt-4">Register now, it's free. <a href="{% url 'register:new-user' %}" class="active mt-3" >Register Now!<i class="fas fa-user-plus ml-2"></i></a></p>
    </div>

    </div>
    </div>
    </div>
    </div>
    </div>


<!-- Bootstrap and necessary plugins -->
<script src="{% static 'core/vendors/js/jquery.min.js'%}"></script>
<script src="{% static 'core/vendors/js/popper.min.js'%}"></script>
<script src="{% static 'core/vendors/js/bootstrap.min.js'%}"></script>
<script src="{% static 'core/vendors/js/pace.min.js'%}"></script>
<script src="{% static 'core/vendors/js/Chart.min.js'%}"></script>

<!-- CoreUI main scripts -->

<script src="{% static 'core/js/app.js'%}"></script>

<!-- Plugins and scripts required by this views -->

<!-- Custom scripts required by this view -->
<script src="{% static 'core/js/main.js'%}"></script>




<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js+bootstrap.min.js+main.js.pagespeed.jc.knpfk1Gqze.js"></script>
<script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"rayId":"6768b69e8f52d22c","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2021.7.0","si":10}'></script>
</body>
{% endblock body%}



</html>
